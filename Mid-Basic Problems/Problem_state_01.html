<!DOCTYPE html>

    <title>Document</title>

  <body>
    <script>
      
     

      // 0 0.33 0.66 1
      let rand = Math.random();
      let first, second, third;
      if (rand < 0.33) {
        first = "crazy";
      } else if (rand < 0.66 && rand >= 0.33) {
        first = "Amazing";
      } else {
        first = "Third";
      }

      rand = Math.random();
      if (rand < 0.33) {
        second = "crazy";
      } else if (rand < 0.66 && rand >= 0.33) {
        second = "Amazing";
      } else {
        second = "Third";
      }


       rand = Math.random();
      if (rand < 0.33) {
        third = "crazy";
      } else if (rand < 0.66 && rand >= 0.33) {
        third = "Amazing";
      } else {
        third = "Third";
      }


      console.log(`${first} ${second} ${third}`)
    </script>
