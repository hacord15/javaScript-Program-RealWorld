<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Return first and last name from a form - w3resource</title>
</head>
<body>
  <form id="form1" onsubmit="getFormvalue(event)">
    First name: <input type="text" name="fname" value="David"><br>
    Last name: <input type="text" name="lname" value="Beckham"><br>
    <input type="submit" value="Submit">
  </form>

  <script>
    function getFormvalue(event) {
      event.preventDefault(); // Prevent form submission and page reload
      var form = document.getElementById("form1");
      var firstName = form.elements["fname"].value; // Get the value of 'fname' field
      var lastName = form.elements["lname"].value;  // Get the value of 'lname' field

      alert("First Name: " + firstName + "\nLast Name: " + lastName); // Display in alert
    }
  </script>
</body>
</html>
